version: '3.8'

services:
  ai-finance-advisor:
    build: .
    container_name: ai-finance-advisor
    ports:
      - "8000:8000"  # API 서버
      - "8501:8501"  # Streamlit UI
    environment:
      - AOAI_API_KEY=${AOAI_API_KEY}
      - AOAI_API_BASE=${AOAI_API_BASE}
      - AOAI_API_VERSION=${AOAI_API_VERSION}
      - AOAI_DEPLOYMENT_NAME=${AOAI_DEPLOYMENT_NAME}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 개발용 서비스 (선택사항)
  ai-finance-advisor-dev:
    build: .
    container_name: ai-finance-advisor-dev
    ports:
      - "8001:8000"  # API 서버 (개발용)
      - "8502:8501"  # Streamlit UI (개발용)
    environment:
      - AOAI_API_KEY=${AOAI_API_KEY}
      - AOAI_API_BASE=${AOAI_API_BASE}
      - AOAI_API_VERSION=${AOAI_API_VERSION}
      - AOAI_DEPLOYMENT_NAME=${AOAI_DEPLOYMENT_NAME}
      - DEBUG=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - .:/app  # 개발 시 코드 변경사항 반영
    restart: unless-stopped
    profiles:
      - dev

volumes:
  data:
    driver: local
  logs:
    driver: local

networks:
  default:
    name: finance-advisor-network
